<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Weight converter</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
	
</head>
<body>
  <style>
  	body{
  		margin-top:70px;
  		background: #333;
  		color:#fff;
  	}
  	
  </style>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<h1 class="display-4 text-center mb-3">Weight Converter</h1>
				<form>
                    <div class="form-group">
					<input class="form-control form-control-lg" type="number"  id="lbsinput" placeholder="Enter the pounds....">
                     </div>
				</form>
				<div class="output">
					<div class="card bg-primary mb-2">
						<div class="card-block">
							<h4>Grams:</h4>
							<div id="g-output"></div>
						</div>
					</div>

					<div class="card bg-success mb-2">
						<div class="card-block">
							<h4>Ounces:</h4>
							<div id="o-output"></div>
						</div>
					</div>

					<div class="card bg-danger mb-2">
						<div class="card-block">
							<h4>Kilo Grams:</h4>
							<div id="kg-output"></div>
						</div>
					</div>
					
				</div>
			</div>
			
		</div>
		
	</div>
<script src="script.js"></script>
</body>
</html>
